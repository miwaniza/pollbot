<!DOCTYPE html>
<html>
<head>
    <title>Tinder-Like Webpage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="card" class="swipe-card">
            <img id="image" src="" alt="Image">

</html>
